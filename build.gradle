dependencies {
   
}

jar {	

	classifier = "PiDAR"
	
	from ('src/main/java/assets'){
    	into 'assets'
    }
	
	manifest {
        attributes 'Implementation-Title': 'BBCM PiDar',  
        	'Implementation-Version': version,
        	'Main-Class': 'org.bbcm.gooeypi.PiDar'
    }
    from (sourceSets.main.output) {
        setDuplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    }
    
    configurations.compile.each{ dep ->
        from(project.zipTree(dep)){
            exclude 'META-ING', 'META-INF/**', '**/LICENSE.txt'
        }
    }
}

task easeeJar(dependsOn: "classes", type: Jar) {	

